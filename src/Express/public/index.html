<!DOCTYPE html>
<html lang="en">



<head>
  <meta charset="utf-8" />
  <title>Semantic UI CDN</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
</head>


<body>

  <div class="ui two column centered grid">
    <div class="column olive ">
      <div class="ui sizer vertical segment">
        <div class="ui huge header">Huge Header</div>
        <p></p>
      <form class="ui form" action="/word" method="POST">
        <div class="field">
          <label>Word:</label>
          <input type="text" name="word" placeholder="Word"  required>
        </div>
        <div class="field">
          <label>Definition:</label>
          <textarea type="text" name="deffy" placeholder="Write Your Definition" required> </textarea>
        </div>
        <button class="ui button" type="submit">Submit</button>
      </form>
    </div>

    <div class="column">
      <div class="ui inverted segment">
        <div class="ui inverted relaxed divided list">
          <div class="item">
            <div class="content">
              <div class="header">Snickerdoodle</div>
              An excellent companion
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script type="text/javascript" src="/dictionary.js">
</body>

</html>
